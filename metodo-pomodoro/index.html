<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Técnica Pomodoro</title>
</head>
<body>
    
    <main class="full-screen">

        <section class="pomodoro">
            <div class="select">
                <button class="btn btn_selecionado" id="btn_pomodoro">Pomodoro</button>
                <button class="btn" id="btn_pausa_curta">Pausa Curta</button>
                <button class="btn" id="btn_pausa_longa">Pausa Longa</button>
            </div>

            <h1 id="time_pomodoro">25:00</h1>
            <div id="div_btns_tempo">
                <button class="btn btn_selecionado" id="btn_comecar">Começar</button>
            </div>
        </section>
        <section class="lista_tarefas">
            <h2>Tarefas</h2>

            <div class="div_adicionar_tarefa">
                <input type="text" id="input_tarefa">
                <img id="btn_adicionar" src="img/adicionar.png" alt="icone_adicionar">
            </div>

            <div id="lista">

            </div>
        </section>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
